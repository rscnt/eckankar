<body>
	<!-- contains all gumby ui awesome shits -->
	<script src="/assets/styles/vendor/gumby/js/libs/gumby.min.js"></script>
	<script src="/assets/styles/vendor/gumby/js/main.js"></script>

	<div class="row" id="banner-container">
		<div class="twelve columns" id="banner-inner">
			<!-- 			<div class="parallax" gumby-parallax="1.0" alt="" id="banner-top" />	 -->
			<div id="banner-top"></div>
		</div>
	</div>

	<div class="row" id="main-container">
		<div class="twelve columns">
			<form method="POST" action="/login">
				<fieldset>
					<legend>Ingresar ECKANKAR</legend>
					<ul>
						<li class="l-centered prepend field"><span class="adjoined"><i
								class="icon icon-user"></i></span> <input name="usuario"
							class="xwide text input" type="text" placeholder="usuario" /></li>
						<li class="l-centered prepend field"><span class="adjoined"><i
								class="icon icon-lock"></i></span> <input name="password"
							class="xwide text input" type="password" placeholder="clave" />
						</li>
						<li class="l-centered"><input type="submit" value="Ingresar"
							style="height: 35px; color: #F7F7F7; width: 80%"
							class="info btn l-centered"></input></li>
					</ul>
				</fieldset>
			</form>
		</div>
	</div>

	<script src="/assets/styles/vendor/gumby/js/gumby.parallax.js"></script>


	<script src="/app/template/templates.js" type="text/javascript"></script>
	<script src="/app/eckankar.js" type="text/javascript"></script>
	<script src="/app/eckankar.banner.js" type="text/javascript"></script>
	<script src="/app/eckankar.upload.js" type="text/javascript"></script>
	<script src="/app/eckankar.playlist.js" type="text/javascript"></script>
	<script src="/app/eckankar.artistas.js" type="text/javascript"></script>
	<script src="/app/eckankar.menuajax.js" type="text/javascript"></script>


	<script type="text/javascript">
		$(function() {
			eckankar.init();
			eckankar.banner.init();
		});
	</script>
