<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8" />
<title>ECKANKAR</title>
<script src="/assets/js/vendor/jquery-1.10.2.min.js"></script>
<!-- jquery file upload -->

<!-- vendor gumby -->
<link rel="stylesheet" href="/assets/styles/vendor/gumby/css/gumby.css" />
<script src="/assets/styles/vendor/gumby/js/libs/modernizr-2.6.2.min.js"></script>
<!-- vendor gumby -->

<!-- Messenger -->
<script src="/app/vendor/messenger/js/messenger.js"
	type="text/javascript"></script>
<script src="/app/vendor/messenger/js/messenger-theme-future.js"
	type="text/javascript"></script>
<link rel="stylesheet" href="/app/vendor/messenger/css/messenger.css" />
<link rel="stylesheet"
	href="/app/vendor/messenger/css/messenger-theme-future.css" />
<!-- /Messenger -->

<!-- Underscore -->
<script src="/app/vendor/underscore/underscore-min.js"></script>
<!-- /Underscore -->


<!--  vendor jplayer  -->
<script src="/app/vendor/jplayer/jquery.jplayer.min.js"
	type="text/javascript"></script>
<script src="/app/vendor/jplayer/add-on/jplayer.playlist.min.js"
	type="text/javascript"></script>
<link rel="stylesheet"
	href="/app/vendor/jplayer/themes/snappy-light/css/reset.css"></link>
<link rel="stylesheet"
	href="/app/vendor/jplayer/themes/snappy-light/css/style.css"></link>
<!-- vendor jplayer -->

<!--  vendor redactor -->
<script src="/app/vendor/redactor/redactor.js" type="text/javascript"></script>
<link rel="stylesheet" href="/app/vendor/redactor/redactor.css"></link>
<!-- /vendor redactor -->

<link rel="stylesheet"
	href="/assets/styles/vendor/font-awesome/css/font-awesome.css" />

<link rel="stylesheet" href="/assets/styles/base.css" />
</head>
<body>
	<!-- contains all gumby ui awesome shits -->
	<script src="/assets/styles/vendor/gumby/js/libs/gumby.min.js"></script>
	<script src="/assets/styles/vendor/gumby/js/main.js"></script>

	<div class="row navbar" id="main-nav">
		<a href="#" class="toggle" gumby-trigger="#main-nav>ul"> <i
			class="icon-menu"></i>
		</a>
		<h4 class="three columns logo">
			<a href="#index"> ECKANKAR </a>
		</h4>
		<ul class="seven columns">
			<li class="menu-item"><a href="#artistas"> Artistas <i
					class="icon-users"></i>
			</a></li>
			<li class="menu-item"><a href="#albumes"> Albumes <i
					class="icon-cd"></i>
			</a></li>
			<li class="menu-item"><a href="#generos"> Generos <i
					class="icon-music"></i>
			</a></li>
			<li class="menu-item"><a href="#upload"> Subir Musica <i
					class="icon-upload-cloud"></i>
			</a></li>
			<li class="menu-item"><a href="#usuario"><i
					class="icon-user"></i><span th:text="${usuario}"></span></a>
				<div class="dropdown">
					<ul>
						<li class="menu-item"><a href="#nusuario"> <i
								class="icon-eye"></i> Agregar Usuario
						</a></li>
						<li class="menu-item"><a href="/logout"> <i
								class="icon-logout"></i> Salir
						</a></li>
					</ul>
				</div></li>
		</ul>
	</div>

	<div class="row" id="banner-container">
		<div class="twelve columns" id="banner-inner">
			<!-- <div class="parallax" gumby-parallax="1.0" alt="" id="banner-top" /> -->
			<img src="#" id="banner-top"></img>
		</div>
	</div>

	<div class="row" id="main-container"></div>


	<!--  player -->
	<div class="row" id="player-container">
		<div class="twelve columns">
			<div id="snappy-light-video-player-skin jplayer-container"
				class="player-container">
				<div id="jplayer" class="jp-jplayer"></div>

				<div id="jp_container_1" class="jp-audio">
					<div class="jp-type-single">
						<div class="jp-gui jp-interface">
							<div class="jp-controls">
								<a href="javascript:;" class="jp-previous jp-button"
									tabindex="1"></a> <a href="javascript:;"
									class="jp-play  jp-button" tabindex="1"></a> <a
									href="javascript:;" class="jp-pause jp-button" tabindex="1"></a>
								<a href="javascript:;" class="jp-next jp-button" tabindex="1"></a>

								<span class="divider"></span> <a href="javascript:;"
									class="jp-button  jp-loop" tabindex="1"> <i
									class="fa fa-retweet"></i>
								</a> <a href="javascript:;" class="jp-button jp-random" tabindex="1">
									<i class="fa fa-random"></i>
								</a> <a href="javascript:;" class="jp-button jp-fav" tabindex="1">
									<i class="fa fa-heart"></i>
								</a><a href="javascript:;" class="jp-button jp-info" tabindex="1">
									<i class="fa fa-info"></i>
								</a> <span class="divider"></span><a href="javascript:;"
									class="jp-button jp-show-plst" tabindex="1"> <i
									class="fa fa-caret-up"></i></a><a href="javascript:;"
									class="jp-button jp-hide-plst" tabindex="1"> <i
									class="fa fa-caret-down"></i></a> <span class="divider"></span>

							</div>

							<div class="jp-progress-container">
								<div class="jp-progress">
									<div class="jp-seek-bar">
										<div class="jp-play-bar">
											<div class="bullet">
												<div class="jp-current-time"></div>
											</div>
										</div>
									</div>
								</div>
								<span class="divider"></span>
							</div>

							<div class="jp-volume-bar-container">
								<a href="#" class="jp-mute" tabindex="1"></a> <a href="#"
									class="jp-unmute" tabindex="1"></a>
								<div class="jp-volume-bar">
									<div class="jp-volume-bar-value">
										<div class="bullet"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr style="margin: 2px;" />
					<div id="player-playlist-container">
						<div id="playlist"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--  player -->

	<script src="/assets/styles/vendor/gumby/js/gumby.parallax.js"></script>

	<script src="/app/template/templates.js" type="text/javascript"></script>
	<script src="/app/eckankar.js" type="text/javascript"></script>
	<script src="/app/eckankar.banner.js" type="text/javascript"></script>
	<script src="/app/eckankar.upload.js" type="text/javascript"></script>
	<script src="/app/eckankar.playlist.js" type="text/javascript"></script>
	<script src="/app/eckankar.artistas.js" type="text/javascript"></script>
	<script src="/app/eckankar.albumes.js" type="text/javascript"></script>
	<script src="/app/eckankar.generos.js" type="text/javascript"></script>
	<script src="/app/eckankar.menuajax.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			eckankar.init();
			eckankar.banner.init();
			eckankar.upload.init();
			eckankar.playlist.init();
			eckankar.menuajax.init();
		});
	</script>

</body>
</html>
